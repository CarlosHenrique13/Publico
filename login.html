<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

     <!-- CSS -->
     <link rel="stylesheet" href="css/menu.css">
     <link rel="stylesheet" href="css/main.css">
     <style>
       .log{
         margin: auto;
         margin-top: 1%;
         width: 80%;
         border-radius: 5px;
         padding: 5px;
         text-align: center;
         background-color: #00bfb3;
         font-weight: bold;
       }
       .log input{
         width: 30%;
         height: 40px;
         padding: 5px;
         margin-bottom: 5px;
         border-radius: 5px;
         border: solid 2px #04857cc0;
         font-size: 18px;
         font-weight: bold;
         font-family: 'Source Sans Pro', sans-serif;
       }
       .log input::placeholder{
         color: black;
         font-weight: bold;
         font-family: 'Source Sans Pro', sans-serif;
       }
       .log input:focus{
        outline: none; 
        border: solid 3px #04857cc0;
        box-shadow: 4px 4px #04857cc0;

       }
       .log input:hover{
        box-shadow: 4px 4px #04857cc0;
       }
       .log input#logar{
         color: white;
         font-size: 20px;
         font-weight: bold;
         border: 2px solid #00bfb270;
         background-color: #037971;
       }
       .log input#logar:hover{
         font-size: 22px;
       }
       /* REDIMENSIONAMENTO */
       @media screen and (max-width: 790px) {
        .log{
          margin-top: 1%;
        }.log input{
          width: 80%;
        }
       }
     </style>
     <!-- Script JS -->
     <script src="js/responsive-nav.js"></script>
     <script src="js/index.js"></script>
    
</head>
<body>
     
    <!-- Menu -->
    <header>
        <a href="./index.html" class="logo" data-scroll>Minha Loja</a>
        <nav class="nav-collapse">
          <ul>
            <li class="menu-item"><a href="index.html" data-scroll>Home</a></li>
            <li class="menu-item"><a href="carinho.html" data-scroll>Carinho</a></li>
            <li class="menu-item"><a href="login.html" data-scroll>Login</a></li>
          </ul>
        </nav>
    </header>
  

    <!-- HOME -->
    <section id="home">
      <h1>login</h1>
      <div class="log">
        <form action="">
          <p>E-mail ou Usuário:<br>
          <input type="text" placeholder="E-mail ou Usuário" name="user" id="user"><br>
          Senha:<br>
          <input type="password" placeholder="Senha" name="passw" id="passw"><br>
          <input type="submit" value="Entrar" id="logar"></p>
          </form>
      </div>
    </section>

    <!-- Folder -->
    <footer>
        <p>&copy;Carlos Henrique A. dos Santos<br>17/08/2020 a 13/10/2021</p>
      </footer>

      <script src="js/fastclick.js"></script>
      <script src="js/scroll.js"></script>

</body>
</html>
